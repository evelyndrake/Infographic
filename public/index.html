<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Pokedex</title>
  <script src="https://kit.fontawesome.com/4406f37967.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand navbar-light bg-primary-subtle">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link active" href="#" aria-current="page">Online Pokedex <span
          class="visually-hidden">(current)</span></a>
      <a class="nav-item nav-link" href="#">Cards</a>
    </div>
  </nav>
  <main role="main" class="container">

    <div class="text-center pt-3">
      <h1>Online Pokedex</h1>
      <p class="lead">Your online guide to all things Pokemon!</p>
    </div>


    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="modal_title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title">Modal title</h5>
          </div>
          <div class="modal-body" id="modal_body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- realtime search bar -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for a Pokemon" aria-label="Search for a Pokemon"
        aria-describedby="button-addon2" id="search">
      <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button> -->
    </div>
    <!-- warn user that search is slow -->
    <div class="alert alert-warning" role="alert" id="search_warning">
      <h4 class="alert-heading">Search is slow!</h4>
      <p>Searching for a Pokemon can take a while. Please be patient.</p>
      <hr>
      <p class="mb-0">If you are having trouble, try searching for a Pokemon that you know is in the Pokedex.</p>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" id="deck">

    </div>
    <!-- button at bottom of page to load more cards on mobile when user cannot scroll -->
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="load_more">Load More</button>
    </div>
  </main>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

  <!-- <script src="{{ mix('app.js') }}"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script type="module" src="js/loadcards.js"></script>
  <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
</body>

</html>
